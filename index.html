    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- == ADD KaTeX LINKS BELOW == -->

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1jvVUIA9KA5Gxf" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouWRt/gaQgr9B+emLWFAtxcTnnlb7dUvECsZsFVKsqDI" crossorigin="anonymous"></script>
    <!-- Initialize KaTeX auto-render -->
    <!-- This script block is intentionally simple for global rendering. -->
    <!-- The component-level useEffect in Chatbot.jsx handles dynamic content. -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            try {
                renderMathInElement(document.body, {
                    // customised options
                    // • auto-render specific keys, e.g.:
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\(', right: '\\)', display: false},
                        {left: '\\[', right: '\\]', display: true}
                    ],
                    // • rendering keys, e.g.:
                    throwOnError : false
                });
            } catch (error) {
                console.error("Initial KaTeX render failed:", error);
            }
        });
    </script>
    <!-- == END KaTeX LINKS == -->

  </head>
